<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generator updatan biar mudah</title>
</head>
<body>
    <h1>Generator Updatan</h1>
        <form id="myForm">
        <label for="perner">Perner loe:</label>
        <input type="text" id="perner" name="perner"><hr><br>

        <label for="headline">Headline Tiket:</label>
        <input type="text" id="headline" name="headline"><br><br>
        
        <label for="dsc">Tiket DSC:</label>
        <input type="text" id="dsc" name="dsc"><br><br>

        <label for="insera">Tiket INSERA:</label>
        <input type="text" id="insera" name="insera"><br><br>

        <label for="pelanggan">Nama Pelanggan:</label>
        <input type="text" id="pelanggan" name="pelanggan"><br><br>

        <label for="cp">No CP:</label>
        <input type="text" id="cp" name="cp"><br><br>

        <label for="layanan">No Layanan:</label>
        <input type="text" id="layanan" name="layanan"><br><br>
        <hr>
        <label for="resume">Resume Case:</label>
        <input type="text" id="resume" name="resume"><br><br>
        
        <label for="alamat">Alamat Instalasi:</label>
        <input type="text" id="alamat" name="alamat"><br><br>

        <label for="pengecekan">Hasil Pengecekan:</label>
        <input type="text" id="pengecekan" name="pengecekan"><br><br>

        <label for="jabatan">Jabatan Solver:</label>
        <input type="text" id="jabatan" name="jabatan"><p style="font-size: 10px; color: red;">*contoh: TIFF HD DISTRICT JAKSEL, HSA JAKSEL, Korlap JAKSEL, dst.</p><br><br>
        
        <hr>
        <!-- Pilihan Radio Button -->
        <div>
            <h4>Info Update Solver:</h4>
            <input type="radio" id="radioBiasa" name="pilihan" value="radioBiasa" checked>
            <label for="radioBiasa">No Respon</label>
        </div>

        <div>
            <input type="radio" id="radioTextbox" name="pilihan" value="radioTextbox">
            <label for="radioTextbox">Respon</label>
        </div>
        <br>

        <!-- Kotak Teks Tambahan -->
        <div id="textboxContainer" style="display: none;">
            <label for="inputUser">Info Solver:</label>
            <input type="text" id="inputUser" name="inputUser">
        </div>
         <hr>

        <label for="carring">Hasil Carring:</label>
        <input type="text" id="carring" name="carring"><br><br>

        <label for="jam">Jam Carring:</label>
        <input type="text" id="jam" name="jam"><br><br>

        <label for="pesan">Sok Pencet Daks:</label>
        <button type="button" onclick="tampilkanData()">Sulap</button>
        </form>

        <div id="hasil-texbox" style="display: none;"></div>
        <div id="hasil-dsc"></div>
        <div id="hasil-insera"></div>
       

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generator updatan biar mudah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="judul-di-luhur">Generator Updatan</h1>
        <form id="myForm">
        <label for="perner">Perner loe:</label>
        <input type="text" id="perner" name="perner"><hr><br>

        <label for="headline">Headline Tiket:</label>
        <input type="text" id="headline" name="headline">
        <label for="layanan">No Layanan:</label>
        <input type="text" id="layanan" name="layanan"><br><br>

        <label for="dsc">Tiket DSC / Tiket INSERA:</label>
        <input type="text" id="dsc" name="dsc">

        <label for="insera"></label>
        <input type="text" id="insera" name="insera"><br><br>

        <label for="pelanggan">Nama Pelanggan / No CP:</label>
        <input type="text" id="pelanggan" name="pelanggan">
        <label for="cp"></label>
        <input type="text" id="cp" name="cp"><br><br>

        <hr>
        <label for="resume">Resume Case:</label>
        <input type="text" id="resume" name="resume"><br><br>
        
        <label for="alamat">Report Date:</label>
        <input type="text" id="alamat" name="alamat"><br><br>

        <label for="pengecekan">Hasil Pengecekan:</label>
        <input type="text" id="pengecekan" name="pengecekan"><br><br>

        <label for="jabatan">Jabatan Solver:</label>
        <input type="text" id="jabatan" name="jabatan">
        <input type="radio" id="via-grup" name="grup" value="via-grup"> 
        <label for="grup">Via grup:</label><br>
        <p style="font-size: 15px; color: red;">*contoh: TIFF HD DISTRICT JAKSEL, HSA JAKSEL, Korlap JAKSEL, dst.</p>

        <hr>
        <!-- Pilihan Radio Button -->
        <div>
            <h4>Info Update Solver:</h4>
            <input type="radio" id="tanpa-kordinasi" name="pilihan" value="tanpa-kordinasi" checked>
            <label for="tanpa-kordinasi">Tanpa Kordinasi</label>
        </div>

        <div>
            <input type="radio" id="radioBiasa" name="pilihan" value="radioBiasa" >
            <label for="radioBiasa">No Respon</label>
        </div>

        <div>
            <input type="radio" id="radioTextbox" name="pilihan" value="radioTextbox">
            <label for="radioTextbox">Respon</label>
        </div>
        <br>

        <!-- Kotak Teks Tambahan -->
        <div id="textboxContainer" style="display: none;">
            <label for="inputUser">Info Solver:</label>
            <input type="text" id="inputUser" name="inputUser">
        </div>
         <hr>

        <label for="carring">Hasil Carring:</label>
        <input type="text" id="carring" name="carring"><br><br>

        <label for="jam">Jam Carring:</label>
        <input type="text" id="jam" name="jam"><br><br>

        <!-- tombol hasil braddder -->
        <label for="pesan">Sok Pencet Daks:</label>
        <button type="button" id="generator-updatan" onclick="tampilkanData()">Sulap</button>

        <!-- untuk copy text -->
        <button id="copyAll" onclick="myFunction()" style="display: none;" clicked>Salin Teks :)</button>
        </form>

        <div id="hasil-texbox" style="display: none;"></div>
        <span for="hasil-akhir" id="hasil-akhir-kordinasi" style="display: none;">
            <div id="hasil-dsc"></div>
            <div id="hasil-insera"></div>
        </span>

        <span for="hasil-akhir" id="hasil-akhir-tanpa-kordinasi" style="display: none;">
            <div id="hasil-tanpa-kordinasi-dsc"></div>
            <div id="hasil-tanpa-kordinasi-insera"></div>
        </span>

  <script src="script.js"></script>
</body>
<footer>

</footer>
</html>
